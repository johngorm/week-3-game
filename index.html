<!DOCTYPE html>
<html>
<head>
	<title>Super Smash Bros Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		@font-face {font-family: Smash; src: url('super_smash_4.ttf');}
		h1, h2, h3, p{
			font-family: Smash;
			/*font-kerning: normal;
		}
	</style>
</head>

<header>
	<div id="game_title" class="jumbotron text-center">
		<img class="smash_title" src="./assets/images/Super_Smash_Bros_4_logo.png" alt='smash_bros_4_logo'>
		<h1>Hangman</h1>
	</div>
	
</header>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h3>Press any key to get started!</h3>
		</div>
		<div class="row">
			
			<div class="col-md-6 text-left" ">
				<p id="win_counter"></p>
			</div>
			
			<div class="col-md-6 text-right">
				<p id="remaining_guesses"></p>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center">
			<div class="row row_top">
				<div class="col-md-12">
					<p>Current Word</p>
					<h1 id="solution"></h1>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>

	
	<div class="row space_row"></div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 row_top text-center">
			<p>Letters Already Guessed</p>
			<p id="incorrect_letters"></p>
		</div>
		<div class="col-dm-3"></div>
	</div>

	<br>
	<br>
	<button type="button" class="btn btn-lg btn-warning"onclick="resetGame()">Reset</button>
</div>
<script src="./assets/javascript/game.js">
</script>

</body>
</html>
